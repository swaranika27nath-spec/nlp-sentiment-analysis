name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install NumPy first to avoid build-time metadata errors for
          # packages that expect numpy.distutils during build (older wheels).
          pip install "numpy>=1.24"
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -q
